<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button (click)="onAddPost()" color="primary" mat-raised-button>Save Post</button>
</mat-card>
